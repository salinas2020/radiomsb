<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÁDIO MSB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .logo {
            width: 100%;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        #playBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #playBtn:hover {
            background-color: #006699;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>
    <h1>RÁDIO MSB</h1>
    <img src="https://i.postimg.cc/yxk07H7n/msb-sem-fundo.png" alt="Logomarca da Rádio" class="logo">

    <button id="playBtn">▶️ Ouvir a Rádio MSB</button>

    <audio id="radioPlayer">
        <source src="https://stream.zeno.fm/eriqm9txjgwvv.m3u" type="audio/mpeg">
        Seu navegador não suporta o player de áudio.
    </audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const radioPlayer = document.getElementById('radioPlayer');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                radioPlayer.play();
                playBtn.textContent = '⏸️ Pausar Rádio MSB';
                isPlaying = true;
            } else {
                radioPlayer.pause();
                playBtn.textContent = '▶️ Ouvir a Rádio MSB';
                isPlaying = false;
            }
        });
    </script>
</body>

</html>
