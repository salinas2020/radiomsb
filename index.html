<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÁDIO MSB</title>
    <style>
        /* Estilo básico para a página */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        /* Estilo para o iframe */
        iframe {
            width: 100%;
            max-width: 500px; /* Largura máxima do iframe */
            height: 290px;
            border: none; /* Remove a borda */
        }

        /* Adaptação responsiva */
        @media (max-width: 500px) {
            iframe {
                height: 200px; /* Reduz a altura do iframe em telas menores */
            }
        }
    </style>
</head>

<body>
    <h1>RÁDIO MSB</h1>
    <!-- Player de Rádio incorporado com iframe -->
    <iframe src="http://player.srvsh.com.br/player-popup-responsivo/8682/6" frameborder="0"></iframe>
</body>

</html>
